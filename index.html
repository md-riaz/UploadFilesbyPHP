<!DOCTYPE html>
<html>

<head>
	<title>File Upload</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="favicon.png" rel="icon" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<br />
		<h3 class="title">File Upload System <br> by MD Riaz</h3>
		<br />
		<div class="form-group">
			<div class="form-heading"><b>Choose a File & Click Upload Button</b></div>
			<form action="upload.php" method="post" enctype="multipart/form-data" class="form">

				<b>File Upload</b> <br>
				<input type="file" name="fileToUpload" id="fileToUpload"/>
				<input type="submit" id="uploadSubmit" value="Upload" onclick="myFunction()" disabled />
			</form>
		</div>
		<div id="loader_wrapper">
				<div class="loader">UpLoading...</div>
		</div>
		<script>
			document.getElementById("fileToUpload").addEventListener("change", function () {
				document.getElementById("uploadSubmit").removeAttribute("disabled");
			})

			function myFunction() {
				document.getElementById("uploadSubmit").value = "Please wait..";
				document.getElementById("loader_wrapper").style.display = "block";
			}
		</script>
</body>

</html>
